<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Attributes</title>
</head>
<body>
	<div>
		<input type=text name='commission' id='commision value="5' />
		<!--
 this element and its value is visible in the browser, 
 but will not be transfer to the server because it is not part of (child element of) the <form> element 
 -->
	</div>
	<form action="/firstwebsite/GlobalState?department=od&city=madurai"
		method="post">
		<div>
			<div>
				<!-- salary and submit are eg for visible values in the browser -->
				<label for='salary'>Salary: </label> <input type=text name='salary'
					id='salary' value="200000" />
			</div>
			<div style="width: 50%; margin: 0 auto">
				<input type="hidden" value="50000" name="bonus" id="bonus" />
				<!-- hidden value will be in the browser but not visible -->
			</div>
			<div style="width: 50%; margin: 0 auto">
				<input type="submit" value="set" name="submit">
			</div>
			<div style="width: 50%; margin: 0 auto">
				<input type="submit" value="fetch" name="submit">
				<!-- input element is used to stored data in the client side and is visible in the browser -->
			</div>
		</div>
	</form>
</body>
</html>
